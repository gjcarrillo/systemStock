<div >
  <h3 class="">Inventario</h3>
  <div class="row">
      <div class="col-md-12 col-lg-12">
        <button type="button" class="btn btn-default col-xs-6 col-md-2 col-lg-2 col-xs-offset-6 col-md-offset-10 col-lg-offset-10 right margin-10" ng-click="isCollapsed = !isCollapsed"><i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i> Nuevo un producto</button>
      </div>
  </div>
  <div class="row">
  <div uib-collapse="isCollapsed">
    <div class="panel panel-primary" style="background-color: #23BAB5!important">
      <div class="panel-heading" style="background-color: #23BAB5!important; border-color: #23BAB5!important"><h4>Nuevo Producto</h4></div>
        <div class="well well-lg">
          <div class="row">
            <div class="col-md-3 col-lg-3 col-xs-12">
              <div class="input-group">
                <span class="input-group-addon">Nombre</span>
                <input ng-model="nuevo.name" class="form-control col-md-11 col-lg-11 col-xs-11" type="text" placeholder="Nombre del producto" required>
              </div>
            </div>
            <div class="col-md-3 col-lg-3 col-xs-12">
              <div class="input-group">
                <span class="input-group-addon">Cantidad</span>
                <input ng-model="nuevo.mount" class="form-control col-md-11 col-lg-11 col-xs-11" type="number" placeholder="Cantidad del producto" required>
              </div>
              </div>
            <div class="col-md-3 col-lg-3 col-xs-12">
              <div class="input-group">
                <span class="input-group-addon">Precio</span>
                <input ng-model="nuevo.precio" class="form-control col-md-11 col-lg-11 col-xs-11" type="text" placeholder="Precio del producto" required>
              </div>
            </div>
            <div class="col-md-3 col-lg-3 col-xs-12">
                <button ng-click="add(nuevo)" class="btn btn info right col-xs-12 col-md-12 col-lg-12">Agregar</button>
            </div>
          </div>
        </div>
    </div>
  </div>
  <div class="col-md-10 col-lg-10 col-xs-12 col-md-offset-1 col-lg-offset-1 ">
    <div class="col-xs-12 col-md-12 col-lg-12">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-search fa-lg"></i></span>
          <input ng-model="search" class="form-control col-md-11 col-lg-11 col-xs-11" type="text" placeholder="Buscar producto">
        </div>
        <div class="table table-responsive ">
          <table class="table stacktable">
          <tr>
            <th >ARTICULO</th>
            <th >PRECIO</th>
            <th >DISPONIBLE</th>
            <th >CANTIDAD</th>
            <th >ACCIONES</th>
          </tr>
          <tbody  ng-repeat="item in items | filter:search" >
            <tr >
              <td class="col-sm-2 col-md-2 col-lg-2">{{item.name}}</td>
              <td class="col-sm-1 col-md-1 col-lg-1"><input  type="text" value="{{item.price}}" disabled></td>
              <td class="col-sm-1 col-md-1 col-lg-1"><input  type="text" value="{{item.mount}}" disabled></td>
              <td class="col-sm-2 col-md-2 col-lg-2"><input  class="col-sm-12 col-md-12 col-lg-12"type="number" ng-model="modal.change" type="text"></td>
              <td class="col-sm-6 col-md-6 col-lg-6">        
                  <button class="btn btn info col-sx-4 col-md-4 col-lg-4" ng-click="sum(item,modal)"><i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i><span class="namebutton"> Adicionar</span></button>
                  <button class="btn btn info col-sx-4 col-md-4 col-lg-4" ng-click="rest(item,modal)"><i class="fa fa-minus-circle fa-lg" aria-hidden="true"></i> <span class="namebutton">Descontar</span></button>
                  <button class="btn btn info col-sx-4 col-md-4 col-lg-4" ng-click="delete(item,$index)"><i class="fa fa-times-circle fa-lg" aria-hidden="true"></i> <span class="namebutton">Eliminar</span></button>
              </td>
            </tr>
          </tbody>
          </table>
        </div>
    </div>
    <style type="text/css" media="screen">
      td,input{
        padding: 3px !important;
      }
      th{
        text-align: center;
      }
      @media (max-width: 1350px){
      .namebutton{
        display: none;
      }
      }
    </style>
</div>
