<div >
  <div class="row">
    <div class="col-md-12 col-lg-12">
      <button type="button" class="btn btn-default col-md-2 col-lg-2" ng-click="isCollapsed = !isCollapsed"><span class="glyphicon glyphicon-plus-sign"></span> Nueva Factura</button>
    </div>
  </div>
  <div uib-collapse="isCollapsed">
    <form class="form-inline">
      <div class="form-group">
       <strong>Aqui va la plantilla del form, no se si te parece bien asi o colocarlo con un modal</strong>
      </div>
    </form>
  </div>
  <div class="col-md-10 col-lg-10 col-xs-10 col-md-offset-1 col-lg-offset-1 col-xs-offset-1">
    <div class="col-xs-12 col-sm-12 col-lg-12">
        <div class="input-group">
          <span class="glyphicon glyphicon-zoom-in input-group-addon"></span>
          <input ng-model="search" class="form-control col-md-11 col-lg-11 col-xs-11" type="text" placeholder="Buscar factura">
        </div>
    </div>
    <div class="table-responsive col-md-12 col-lg-12 col-xs-12">
        <table class="table">
        <tr>
          <th >#</th>
          <th >Cedula</th>
          <th >Nombre</th>
          <th >Apellido</th>
          <th >Fecha</th>
          <th >Ver</th>
        </tr>
        <tbody ng-repeat="factura in fact | filter:search">
          <tr>
            <td>{{factura.id}}</td>
            <td>{{factura.cedula}}</td>
            <td>{{factura.nombre}}</td>
            <td>{{factura.apellido}}</td>
            <td>{{factura.fecha}}</td>
            <td><button ng-click="ShowFactura(factura)">Ver Factura</button></td>
          </tr>
        </tbody>
        </table>
   </div>
  </div>
</div>
<!-- col-md-offset-2 col-lg-offset-2 -->
