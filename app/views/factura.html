
<style type="text/css" media="screen">
	.center-text{
		text-align: center;
		margin: 0px auto;
	}
	.factura > table{
		width: 100%;
		text-align: center;
		margin-bottom: 10px;
	}
	.factura > table,.factura > td,.factura > th {
		text-align: center !important;
		border-collapse: collapse;
		border: 1px solid black;
	}
	.factura > h1,h5,h6{
		margin: 0px auto;
	}
	.none-margin{
		margin: 0px!important;
	}
	.none-padding{
		padding: 0px!important;
	}
	.form-control{
		margin: 0px!important;
		padding: 0px !important;
	
	}
	.input-group-addon,.input-group{
		margin: 0px!important;
		padding: 0px!important;
		margin-bottom: 10px!important;
	}
	.input-group-addon{
		background-color: #23BAB5;
		color: #fff;
    	font-weight: 700;
	}
	.top{
		margin-bottom: 20px !important;
	}
	.form-group{
		width: 100%!important;
	}
	.input-group[class*=col-] {
		float: left;
	}
@media (min-width: 768px){

	.form-inline .input-group .input-group-addon {
	    width: 100px;
	}
}

</style>
	<!-- TOP -->
	<div uib-collapse="isCollapsed">
    <div class="panel panel-primary" style="background-color: #23BAB5!important">
      <div class="panel-heading" style="background-color: #23BAB5!important; border-color: #23BAB5!important"><h4>Nueva Factura</h4></div>
        <div class="well well-lg">
          <div class="row">
		<div class="box">
			<div class="col-xs-12 col-sm-12 col-lg-12">
				<div class="input-group col-lg-3 col-sm-6 col-sx-12">
				    <div class="input-group-addon"><span>Cliente*</span></div>
					<input ng-model="data.cliente" type="text" id="Cliente" name="Cliente" class="form-control">
				</div>

				<div class="input-group col-lg-3 col-sm-6 col-sx-12">
				    <div class="input-group-addon"><span>CI*</span></div>
					<input ng-model="data.ci" type="text" id="CI" name="CI" class="form-control">
				</div>

				<div class="input-group col-lg-3 col-sm-6 col-sx-12">
				    <div class="input-group-addon"><span>Telefono*</span></div>
					<input ng-model="data.telefono" type="text" id="Telfono" name="Telefono" class="form-control">
				</div>

				<div class="input-group col-lg-3 col-sm-6 col-sx-12">
				    <div class="input-group-addon"><span>Cel*</span></div>
					<input ng-model="data.cel" type="text" id="Cel" name="" class="form-control">
				</div>

				<div class="input-group col-lg-12 col-sm-12 col-sx-12">
				    <div class="input-group-addon"><span>Equipo*</span></div>
					<input ng-model="data.equipo" type="text" id="Equipo" name="Equipo" class="form-control">
				</div>

				<div class="input-group col-lg-4 col-sm-4 col-sx-12">
				    <div class="input-group-addon"><span>Otro*</span></div>
					<input ng-model="data.otro" type="text" id="Otro-A" name="Otro-A" class="form-control">
				</div>				
				<div class="input-group col-lg-4 col-sm-4 col-sx-12">
				    <div class="input-group-addon"><span>Modelo*</span></div>
					<input ng-model="data.modelo" type="text" id="Modelo" name="Modelo" class="form-control">
				</div>

				<div class="input-group col-lg-4 col-sm-4 col-sx-12">
				    <div class="input-group-addon"><span>Serial*</span></div>
					<input ng-model="data.serial" type="text" id="Serial" name="Serial" class="form-control">
				</div>	

				<div class="input-group col-lg-3 col-sm-3 col-sx-4">
				    <div class="input-group-addon"><span>Bateria*</span></div>
					<div class="">
	    				<select  ng-model="data.bateria">
		      				<option value="SI">SI</option>
		      				<option value="NO">NO</option>
		    			</select>
					</div>
				</div>

				<div class="input-group col-lg-3 col-sm-3 col-sx-4">
				    <div class="input-group-addon"><span>Sim*</span></div>
					<select  ng-model="data.sim">
	      				<option value="SI">SI</option>
	      				<option value="NO">NO</option>
	    			</select>
				</div>	

				<div class="input-group col-lg-3 col-sm-3 col-sx-4">
				    <div class="input-group-addon"><span>Tapa*</span></div>
					<select  ng-model="data.tapa">
	      				<option value="SI">SI</option>
	      				<option value="NO">NO</option>
	    			</select>
				</div>	

				<div class="input-group col-lg-3 col-sm-3 col-sx-12">
				    <div class="input-group-addon"><span>Garantia*</span></div>
					<select  ng-model="data.garantia">
	      				<option value="SI">SI</option>
	      				<option value="NO">NO</option>
	    			</select>
				</div>	

				<div class="input-group col-lg-4 col-sm-6 col-sx-12">
				    <div class="input-group-addon"><span>Falla del Equipo*</span></div>
					<select class="col-xs-12 col-sm-12 col-lg-12" name="multipleSelect" id="multipleSelect" ng-model="data.fallaequipo" multiple>
      						<option class="" value="No inicia">No inicia</option>
      						<option class="" value="No transmite">No transmite</option>
      						<option class="" value="Audio">Audio</option>
      						<option class="" value="Se apaga">Se apaga</option>
      						<option class="" value="Señal">Señal</option>
      						<option class="" value="Otros">Otros</option>
   					</select>
				</div>		

				<div class="input-group col-lg-12 col-sm-12 col-sx-12">
				    <div class="input-group-addon"><span>Descripcion de la falla:*</span></div>
					<input ng-model="data.otros" type="text" id="Otro-B" name="Otro-B" class="form-control">
				</div>			

				<div class="input-group col-lg-3 col-sm-4 col-sx-12">
					<select  ng-model="data.fallaestatus" class="col-xs-12 col-sm-12 col-lg-12 ">
						<option value="Intermitente">Intermitente</option>
						<option value="Permanente">Permanente</option>
					</select>
				</div>				

				<div class="input-group col-lg-3 col-sm-4 col-sx-12">
				    <div class="input-group-addon"><span>Estado de la Carcasa:*</span></div>
					<select  ng-model="data.carcasaestatus">
	      				<option value="Rota">Rota</option>
	      				<option value="Regular">Regular</option>
	      				<option value="Rayada">Rayada</option>
	      				<option value="Buena">Buena</option>
	    			</select>
				</div>		

				<div class="input-group col-lg-3 col-sm-4 col-sx-12">
				    <div class="input-group-addon"><span>Estado de la Pantalla:*</span></div>
					<select  ng-model="data.pantallaestatus">
	      				<option value="Rota">Rota</option>
	      				<option value="Regular">Regular</option>
	      				<option value="Rayada">Rayada</option>
	      				<option value="Buena">Buena</option>
	    			</select>
				</div>		
					<div class="col-lg-3 col-xs-12 col-sm-12">
						<div class="input-group col-xs-12 col-sm-12 col-lg-12">
						  <span class="input-group-addon">Total:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
						  <input ng-model="data.total" type="text" id="Total" class="form-control" placeholder="">
						</div>
						<div class="input-group col-xs-12 col-sm-12 col-lg-12">
						  <span class="input-group-addon">Abono:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
						  <input ng-model="data.abono" type="text" id="Abono" class="form-control" placeholder="">
						</div>
						<div class="input-group col-xs-12 col-sm-12 col-lg-12">
						  <span type="number" min="0" class="input-group-addon">Resta:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
						  <input type="text" name="resta" class="form-control" value="{{data.total-data.abono}}" placeholder="">
					</div>	
				</div>								
			</div>
			<!-- Falla de el Equipo: -->
			<button class="btn btn-default col-md-2 col-lg-2 right margin-10" ng-click="guardar(data)">Guardar</button>
		</div>

          </div>
        </div>
    </div>
  </div>
	<div class="factura">
		<!-- MID -->

	</div>
